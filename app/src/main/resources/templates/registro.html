<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Registro - Casa de Apuestas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff3559;
            --primary-green: #00ff88;
            --primary-blue: #2d7ff9;
            --dark-bg: #0a0f1c;
            --card-bg: #1a243a;
            --border-color: #2d3748;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --font-main: 'Inter', sans-serif;
            --font-accent: 'Space Grotesk', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0f1c 0%, #131a2d 100%);
            color: var(--text-light);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            font-family: var(--font-accent);
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 255, 136, 0.2);
            border-color: var(--primary-green);
        }

        .card-title {
            font-family: var(--font-accent);
            font-weight: 600;
            color: var(--text-light);
        }

        .form-label {
            font-family: var(--font-accent);
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            font-family: var(--font-main);
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.08);
            border-color: var(--primary-green);
            color: var(--text-light);
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 136, 0.25);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--primary-green) 0%, #00cc77 100%);
            border: none;
            font-family: var(--font-accent);
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            color: #0a0f1c;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
            color: #0a0f1c;
        }

        .auth-link {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-link:hover {
            color: var(--text-light);
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon .fas {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 10;
        }

        .input-icon .form-control {
            padding-left: 45px;
        }

        .password-strength {
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }

        .strength-weak { color: var(--primary-red); }
        .strength-medium { color: #ffaa00; }
        .strength-strong { color: var(--primary-green); }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <!-- Header de la Marca -->
        <div class="brand-header">
            <div class="brand-logo">
                <i class="fas fa-dice me-2"></i><span th:text="#{brand.name}">Casa de Apuestas</span>
            </div>
            <div class="brand-subtitle" th:text="#{register.subtitle}">Crea tu cuenta gratis</div>
        </div>

        <!-- Card de Registro -->
        <div class="auth-card">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-user-plus me-2"></i><span th:text="#{register.header}">Crear Cuenta</span>
                </h2>

                <form th:action="@{/registro}" method="post">
                    <div class="mb-3 input-icon">
                        <i class="fas fa-user"></i>
                        <label for="nombreUsuario" class="form-label" th:text="#{register.username}">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario"
                               required th:value="${nombreUsuario}" th:attr="placeholder=#{register.username.placeholder}">
                    </div>

                    <div class="mb-3 input-icon">
                        <i class="fas fa-envelope"></i>
                        <label for="correo" class="form-label" th:text="#{login.email}">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo"
                               required th:value="${correo}" th:attr="placeholder=#{login.email.placeholder}">
                    </div>

                    <div class="mb-3 input-icon">
                        <i class="fas fa-lock"></i>
                        <label for="password" class="form-label" th:text="#{login.password}">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required
                               th:attr="placeholder=#{login.password.placeholder}">
                        <div class="password-strength strength-medium">
                            <i class="fas fa-shield-alt me-1"></i><span th:text="#{register.password.strength}">Contraseña segura</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i><span th:text="#{register.button}">Registrarse</span>
                    </button>
                </form>

                <div class="text-center">
                    <p class="mb-0 text-muted">
                        <span th:text="#{register.haveAccount}">¿Ya tienes cuenta?</span>
                        <a th:href="@{/login}" class="auth-link" th:text="#{register.loginLink}">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
